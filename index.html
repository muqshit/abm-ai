<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; background-color: #0b0b0c; color: #f1f5f9; 
            height: 100dvh; overflow: hidden; display: flex; flex-direction: column;
        }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass-input { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: rgba(11, 11, 12, 0.9); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .recording { animation: pulse 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); } }
        .message-content img { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #334155; }
        pre { background: #1e1e1e !important; padding: 1rem; border-radius: 10px; overflow-x: auto; border: 1px solid #333; margin: 10px 0; font-size: 0.9rem; }
        code { font-family: monospace; }
    </style>
</head>
<body class="dark">

    <div id="app" class="flex h-full w-full">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-[100] w-64 bg-[#161618] border-r border-slate-800 transform -translate-x-full md:translate-x-0 md:static transition-transform duration-300 flex flex-col">
            <div class="p-4 border-b border-slate-800/50 flex items-center justify-between">
                <span class="font-bold text-lg tracking-tight">ABM AI</span>
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400 p-2">‚úï</button>
            </div>
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full py-2.5 bg-blue-600 rounded-xl font-semibold hover:bg-blue-700 transition-all">+ New Chat</button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t border-slate-800/50">
                <button onclick="clearAllHistory()" class="w-full text-left text-xs text-red-400 hover:text-red-300 flex items-center gap-2 p-2">
                    üóëÔ∏è Clear All History
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative min-w-0 h-full">
            <header class="h-14 flex items-center justify-between px-4 border-b border-slate-800/50 bg-[#0b0b0c]/80 backdrop-blur-md sticky top-0 z-50">
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-400">‚ò∞</button>
                <select id="model-select" onchange="updateModel(this.value)" class="bg-slate-800 text-[10px] font-bold px-3 py-1.5 rounded-full outline-none border border-slate-700">
                    <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                    <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B</option>
                </select>
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-xs font-bold">AI</div>
            </header>

            <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:px-20 lg:px-48 space-y-8 pb-32">
                <div id="welcome" class="h-full flex flex-col items-center justify-center text-center opacity-40 py-20">
                    <p class="text-4xl mb-4">üöÄ</p>
                    <h2 class="text-xl font-bold">Universal ABM AI</h2>
                    <p class="text-sm">Ready for voice, images, and text.</p>
                </div>
            </div>

            <div class="glass-input border-t border-slate-800/50 p-3 md:p-6 fixed bottom-0 left-0 right-0 md:left-64 z-50">
                <div class="max-w-4xl mx-auto safe-bottom">
                    <div id="img-preview-box" class="hidden mb-3 p-2 bg-slate-800/50 rounded-xl w-fit flex items-center gap-2 border border-slate-700">
                        <img id="img-preview" src="#" class="h-12 w-12 object-cover rounded-lg">
                        <button onclick="clearImage()" class="text-slate-400 p-1 font-bold">‚úï</button>
                    </div>

                    <div class="flex items-end gap-2 bg-[#1c1c1e] rounded-2xl border border-slate-700 p-2 shadow-2xl focus-within:border-blue-500/50 transition-all">
                        <button onclick="document.getElementById('file-in').click()" class="p-2.5 text-slate-400 hover:text-blue-500"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
                        <input type="file" id="file-in" class="hidden" accept="image/*" onchange="handleFile()">
                        
                        <button id="voice-btn" onclick="toggleVoice()" class="p-2.5 text-slate-400 hover:text-red-500"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg></button>
                        
                        <textarea id="user-in" rows="1" placeholder="Ask anything..." class="flex-1 p-2.5 bg-transparent text-white outline-none resize-none text-[16px] max-h-32"></textarea>
                        
                        <button onclick="handleSend()" class="p-2.5 bg-blue-600 text-white rounded-xl shadow-lg active:scale-95 transition-transform"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-[90] hidden md:hidden"></div>
    </div>

    <script>
        const API_KEY = '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';
        let state = {
            chats: JSON.parse(localStorage.getItem('abm_v3_chats') || '[]'),
            currentId: null,
            model: localStorage.getItem('abm_model') || 'openai/gpt-4o-mini',
            isRecording: false,
            img: null
        };

        const win = document.getElementById('chat-window'), input = document.getElementById('user-in');

        // UI Helpers
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function handleFile() {
            const f = document.getElementById('file-in').files[0], r = new FileReader();
            r.onloadend = () => { state.img = r.result; document.getElementById('img-preview').src = r.result; document.getElementById('img-preview-box').classList.remove('hidden'); };
            if(f) r.readAsDataURL(f);
        }

        function clearImage() { state.img = null; document.getElementById('img-preview-box').classList.add('hidden'); document.getElementById('file-in').value = ""; }

        function updateModel(v) { state.model = v; localStorage.setItem('abm_model', v); }

        function toggleVoice() {
            const rec = window.webkitSpeechRecognition ? new webkitSpeechRecognition() : null;
            if(!rec) return alert("Browser does not support Speech Recognition.");
            state.isRecording = !state.isRecording;
            document.getElementById('voice-btn').classList.toggle('recording', state.isRecording);
            rec.onresult = (e) => { input.value += e.results[0][0].transcript; toggleVoice(); };
            state.isRecording ? rec.start() : rec.stop();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            window.speechSynthesis.speak(m);
        }

        // Send Logic
        async function handleSend() {
            const text = input.value.trim();
            if(!text && !state.img) return;
            if(!state.currentId) createNewChat();
            
            const chat = state.chats.find(c => c.id === state.currentId);
            const userImg = state.img;
            
            appendUI('user', text || "Sent an image", userImg);
            input.value = ''; input.style.height = 'auto'; clearImage();

            const aiBubble = appendUI('assistant', "Thinking...");
            const aiText = aiBubble.querySelector('.msg-text');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin
                    },
                    body: JSON.stringify({
                        "model": state.model,
                        "messages": [
                            {
                                "role": "user",
                                "content": userImg ? [
                                    { "type": "text", "text": text || "Describe this image" },
                                    { "type": "image_url", "image_url": { "url": userImg } }
                                ] : text
                            }
                        ]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                aiText.innerHTML = marked.parse(reply);
                chat.msgs.push({ role: 'user', content: text, img: userImg });
                chat.msgs.push({ role: 'assistant', content: reply });
                save();
            } catch (e) {
                aiText.innerHTML = `<span class="text-red-400">Error connecting to AI. Check API key/balance.</span>`;
            }
        }

        function appendUI(role, text, img = null) {
            document.getElementById('welcome').style.display = 'none';
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="max-w-[90%] md:max-w-[80%]">
                    <div class="p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-[#1c1c1e] border border-slate-800 rounded-tl-none'} shadow-lg">
                        ${img ? `<img src="${img}" class="rounded-lg mb-2 max-h-64">` : ''}
                        <div class="text-[15px] leading-relaxed msg-text">${marked.parse(text)}</div>
                    </div>
                    ${role === 'assistant' ? `<button onclick="speak(\`${text.replace(/`/g,'')}\`)" class="mt-2 text-[10px] text-slate-500 font-bold px-2 uppercase tracking-widest hover:text-blue-500">üîä Read Aloud</button>`:''}
                </div>
            `;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
            return div;
        }

        function createNewChat() {
            state.currentId = Date.now().toString();
            state.chats.unshift({ id: state.currentId, title: 'New Chat', msgs: [] });
            save(); renderList(); win.innerHTML = '';
            if(window.innerWidth < 768) toggleSidebar();
        }

        function loadChat(id) {
            state.currentId = id; renderList(); win.innerHTML = '';
            const c = state.chats.find(x => x.id === id);
            c.msgs.forEach(m => appendUI(m.role, m.content, m.img));
            if(window.innerWidth < 768) toggleSidebar();
        }

        function clearAllHistory() { if(confirm("Permanently delete all chats?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('abm_v3_chats', JSON.stringify(state.chats)); }
        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            state.chats.forEach(c => {
                const active = c.id === state.currentId;
                l.innerHTML += `<div onclick="loadChat('${c.id}')" class="p-3 rounded-xl text-sm cursor-pointer truncate ${active ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-slate-400 hover:bg-slate-800'}">${c.title}</div>`;
            });
        }

        input.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
        document.getElementById('model-select').value = state.model;
        renderList();
        if(state.chats.length > 0) loadChat(state.chats[0].id);
    </script>
</body>
